<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>PRABANDHAK</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("assets/css/background2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding-top: 80px; /* Ensure content does not overlap with fixed header */
        }

        header {
            background-color: #333;
            padding: 5px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img {
            max-height: 60px;
            width: auto;
        }

        ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        ul li {
            display: inline-block;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        ul li a:hover {
            color: #ff6f61;
        }

        .login-btn, .register-btn {
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .login-btn:hover, .register-btn:hover {
            background-color: white;
            color: #333;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px;
            display: none;
        }

        .form-container img {
            width: 141px;
            height: 100px;
        }

        .form-container h2 {
            margin: 20px 0;
        }

        .form-container select,
        .form-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 84%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .login-container {
            display: block;
        }
    </style>
    <script>
        // Function to toggle between login and signup forms
        function toggleForms(formType) {
            const loginContainer = document.getElementById('login-container');
            const signupContainer = document.getElementById('signup-container');
            if (formType === 'login') {
                loginContainer.style.display = 'block';
                signupContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Handle form submissions
            const handleFormSubmission = (form, url, successCallback) => {
                form.addEventListener('submit', function (event) {
                    event.preventDefault();

                    const formData = new FormData(form);

                    fetch(url, {
                        method: "POST",
                        body: formData
                    })
                    .then(response => {
                        const contentType = response.headers.get("Content-Type");
                        if (contentType && contentType.includes("application/json")) {
                            return response.json();
                        } else {
                            throw new Error("Invalid response format");
                        }
                    })
                    .then(data => {
                        if (data.success) {
                            alert("User logged in successfully.");
                            // Redirect to the appropriate dashboard based on the role
                            if (data.redirect) {
                                if (data.role === "admin") {
                                    window.location.href = "admin/admin_dashboard.php";
                                } else if (data.role === "manager") {
                                    window.location.href = "manager/manager_dashboard.php";
                                } else if (data.role === "employee") {
                                    window.location.href = "employee/employee_dashboard.php";
                                } else {
                                    alert("Invalid role. Please contact support.");
                                }
                            } else {
                                alert("Redirect URL is missing. Please contact support.");
                            }
                        } else {
                            alert(data.message || "An error occurred. Please try again.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An unexpected error occurred. Please try again later.");
                    });
                });
            };

            // Handle login form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                handleFormSubmission(loginForm, "auth/login.php", (data) => {
                    alert("User logged in successfully.");
                    // Redirect to the appropriate dashboard based on the role
                    window.location.href = data.redirect;
                });
            }

            // Handle signup form submission
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                handleFormSubmission(signupForm, "auth/signup.php", () => {
                    alert("User registered successfully. Please login to continue.");
                    toggleForms('login');
                });
            }
        });
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <img src="assets/css/EMS.png" alt="Prabandhak Logo">
            </div>
            <ul>
                <li><a href="index.php">Home</a></li>
                <li><a href="index.php">About Us</a></li>
                <li>
                    <a class="login-btn" onclick="toggleForms('login')">Log In</a> /
                    <a class="register-btn" onclick="toggleForms('signup')">Signup</a>
                </li>
            </ul>
        </nav>
    </header>


    <!-- Login Form Section -->
    <div class="form-container login-container" id="login-container">
        <img src="assets/css/logo.png" alt="">
        <h2>PRABANDHAK (EMS) - Login</h2>
        <form id="loginForm" action="auth/login.php" method="POST">
            <select id="role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
            </select>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>


    <div class="form-container" id="signup-container">
        <img src="assets/css/logo.png" alt="logo">
        <h2>PRABANDHAK (EMS) - Register</h2>
        <form id="signupForm" action="auth/signup.php" method="POST">
            <select id="signup-role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
            </select>
            <input type="text" id="signup-fullname" name="fullname" placeholder="Fullname" required>
            <input type="text" id="signup-username" name="username" placeholder="Username" required>
            <input type="email" id="signup-email" name="email" placeholder="Email" required>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <input type="password" id="signup-cpassword" name="cpassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>


</body>
</html>
